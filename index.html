<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine Bright Like a Diamond</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link type= "text/css" rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-purple.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="shortcut icon" type="image/x-icon" href="images\alt-favicon.ico">
</head>

<body>
      <video class="vid-background" autoplay loop poster="videos/blurry-night.jpg">
        <source src="videos/blurry-night.mp4" />
        <source src="videos/blurry-night.webm" />
        <source src="videos/blurry-night.ogv" />
      </video>
      <div class="mini-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header mdl-layout__header--transparent portfolio-header">
            <div class="mdl-layout__header-row">
                 <span class="mdl-layout__title logo-box">
				 <div class="header-logo"></div>
                 </span>
            </div>

        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <span class="mdl-layout__title">Mili Zhang</span>
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" href="#">About</a>
                <a class="mdl-navigation__link" href="#">Contact</a>
				<a class="mdl-navigation__link" href="#">Resum&eacute;</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
		<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
				<div class="mdl-tabs__tab-bar">
					<a id="about-tab" href="#about-panel" class="mdl-tabs__tab">About</a>
					<a id="contact-tab" href="#contact-panel" class="mdl-tabs__tab">Contact</a>
                            <a id="resume-tab" href="#resume-panel" class="mdl-tabs__tab">Resum&eacute;</a>
				</div>
				<div class="mdl-tabs__panel" id="about-panel">
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--6-col">picture of me</div>
                                <div class="mdl-cell mdl-cell--6-col"> a little blurb about me </div>
                            </div>
				</div>
				<div class="mdl-tabs__panel" id="contact-panel">
					<p>Diamonds in the sky</p>
				</div>
                      <div class="mdl-tabs__panel" id="resume-panel">
                        <p>This is my resume</p>
                      </div>

		</div>
        </main>
	</div>
    <script type="text/javascript" src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>

</html>
